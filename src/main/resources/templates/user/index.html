<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Welcome</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
    <h3 th:text="'Welcome ' + ${user.username} + '!'"></h3>

    <a th:href="@{/}">Let's select your spa services!</a>

    <h2>Users</h2>

    <th:block th:each="someUser : ${users}">
        <a th:href="@{'/user/details/' + ${someUser.id}}">
            <p th:text="${someUser.username}"></p>
        </a>
    </th:block>

</body>
</html>
